<body>
  <script>
    $(document).ready(function()  {
      $('h1').html("<em>jQuery Is great!</em>").fadeIn();
    });
   function sendData() {
       $.ajax({
         type: "POST",
         url: "https://httpbin.org/post",
         data: "Hello, from jQuery!",
         success: function (data) {
                        alert("Form Submitted Successfully");
                    },
                    error: function (data) {
                        alert("Error occurred while submitting the form");
                    }
         });
    }  
     function textGenerate() {
       $.ajax({
           url: 'https://baconipsum.com/api/?type=meat-and-filter&paras=3',
           method: 'GET',
           dataType: 'json',
            success: function(data) {
        // data is an array of paragraphs
        let html = '';
        data.forEach(function(paragraph) {
          html += '<p>' + paragraph + '</p>';
        });
        $('#lorem-container').html(html);
      },
      error: function(xhr, status, error) {
        console.error('Error fetching Lorem Ipsum:', error);
        $('#lorem-container').text('Failed to load placeholder text.');
      }
   });
  </script>
  <h1></h1>
  <button onclick="$('h1').html('<em>jQuery Is great!</em>').fadeOut();">Fade Out</button>
  <button onclick="$('h1').html('<em>jQuery Is great!</em>').fadeIn();">Fade In</button>
  <button onclick="sendData()">Send data</button>
  <button onclick="alert('Hello, World!')">Display Hello World</button>
  <p>This is my jQuery site!</p>
  <p>Thanks for visiting!</p>
